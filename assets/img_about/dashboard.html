<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- META DESCRIPTION FOR SEO -->
    <meta name="description" content="About page Xtracto website to extract metadata from image JPEG, JSON files, PDF files, CSV FILES." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xtracto: Dashboard {% endblock %}</title>


    <!-- FONT AWESOME KIT CODE -->
    <script src="https://kit.fontawesome.com/2ed1e52188.js" crossorigin="anonymous"></script>


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;400&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <!-- {% load static %} -->

    <!--  CSS STYLSHEET  -->
    <link href='dashboard.css' rel="stylesheet">
    <!-- {% block css %} -->
    <link href="{% static 'css/about.css' %}" rel="stylesheet">
    <!-- {% endblock %} -->


    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
    <!-- NAVIGATION BAR -->

    <nav class="dash-nav">
        <a href="{% url 'xtracto:home' %}"><h1 class="logo">XTRACTO</h1></a>
        <div class="links">
            <p>
                <i class="fa-solid fa-house"></i> Home
            </p>
            <p>
               <img src="layout.svg" alt="dashboard"> Dashboard
            </p>
            <p>
                <img src="layout.svg" alt="dashboard"> Profile
            </p>
            <p>
                <img src="layout.svg" alt="dashboard"> Collections
            </p>
            <p>
                <img src="layout.svg" alt="dashboard"> Other Features
            </p>
        </div>
        <div>
            <p>
                <i class="fa-solid fa-gear"></i> Settings
            </p>
            <p>
                <i class="fa-solid fa-right-from-bracket"></i> Log out
            </p>
        </div>
    </nav>

<!-- {% block content %} -->
<!-- SEARCH BOX -->
    <div class="top">
        <input type="text" name="search" class="search_box"><span class="search-form"><i class="fa-solid fa-magnifying-glass"></i> <span>Search</span></span>

        <div class="top-right">
            <i class="fa-solid fa-bell"></i>

            <img src="why.png" class="dp-small" alt="small-dp">
        </div>
    </div>

    <main class="content">
        <p class="welcome">
            Welcome back, Alberta
        </p>

        <div class="stats">
            <div class="stat-details">
                45
            </div>
            <div class="stat-details">
                45
            </div>
            <div class="stat-details">
                45
            </div>
            <div class="stat-details">
                45
            </div>

        </div>
        <p class="welcome">
          My Activities
        </p>
        <div class="stats activities">

          <div class="table-head">

          </div>
          <div class="table-row">

          </div><div class="table-row">

          </div><div class="table-row">

          </div>
        </div>

        <p class="welcome">
          My Collections
        </p>
        <div class="stats collections">


        </div>

        <div class="upload-form">
            <label class="file">
                <input type="file" class="upload-file">
                <input type="submit" value="Upload file" class="file-submit" name="submit">
            </label>
            <div class="extract">


            </div>

            <button class="save-meta">
              Save Metadata
            </button>

        </div>
    </main>
    <!-- {% endblock %} -->


    <!-- <script src="{% static 'js/about.js' %}"> -->

    <!-- </script> -->

</body>
</html>
